<!DOCTYPE html>
<html>
  <head>
    <title>Garorock VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="style/jquery.js"></script>
    <script src="style/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1> Hello, world! </h1>

    
    <div class="formLogin">
		<h4>Inscrivez vous à une équipe !</h4> 

			<input class="form-control" type="text" name="mail" id="mail"  placeholder="votre adresse twitter" /><br>
			
			<input class="form-control" type="password" name="pwd" id="pwd"  placeholder="votre adresse twitter" size=32>
			
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="team1">
			    Equipe 1
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="team2">
			    Equipe 2
			  </label>
			</div>
			
			<input class="btn" type="button" name="submitbtn" value="Rejoindre l'équipe">				

	</div>
  </body>
</html>
