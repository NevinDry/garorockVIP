<!DOCTYPE html>
<html>
  <head>
    <title>Garorock VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/style.css" rel="stylesheet" media="screen">
    <script src="style/js/jquery.js"></script>
    <script src="style/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="topTemplate"> </div>
    
      <div class="formLogin">
  		  <h4>Inscrivez vous à une équipe !</h4> 

  			<input class="form-control" type="text" name="mail" id="mail"  placeholder="Votre pseudo Twitter" /><br>
  			
  			<input class="form-control" type="password" name="pwd" id="pwd"  placeholder="Votre nom" size=32>
  			
        <div class="radios">
    			<div class="radio">
    			  <label>
    			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="team1">
    			    Equipe 1
    			  </label>
    			</div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="team2">
              Equipe 2
            </label>
          </div>
  			</div>

          <input class="btn" type="button" style="margin-left: 41%;" name="submitbtn" value="Rejoindre l'équipe">	
	   </div>
  </body>
</html>
